<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<form class="form-registro">
	<h2 class="titulo">Crear una cuenta</h2>
	<div class="contenedor-inputs"> 
		<input type="text" name="Nombre" placeholder="NOMBRE" class="medio">
		<input type="text" name="Sexo" placeholder="SEXO" class="medio">
		<input type="text" name="Apellido P" placeholder="APELLIDO PATERNO" class="medio">
		<input type="text" name="Apellido M" placeholder="APELLIDO MATERNO" class="medio">
		<input type="email" name="Correo" placeholder="CORREO" class="completo">
		<input type="text" name="Usuario" placeholder="USUARIO" class="medio">
		<input type="password" name="Clave" placeholder="CONTRASEÑA" class="medio">
		<input type="text" name="tarjeta" placeholder="N. DE TARJETA" class="completo">
		<input type="text" name="telefono" placeholder="TELÉFONO" class="medio">
		<input type="text" name="nacimiento" placeholder="FECHA NACIMIENTO" class="medio">
		<input type="text" name="direccion" placeholder="DIRECCIÓN" class="completo">

		<input type="submit" value="Registrar" class="btn-enviar">
		<p class="link-enviar">¿Ya tienes una cuenta? <a href="index.html">Ingresa Aquí</a></p>
	</div>
	</form>
</body>
</html>
